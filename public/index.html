          <div class="card">
            <h2>Add New Property</h2>
            <form id="propertyForm">
              <div class="form-group">
                <label for="address">Property Address</label>
                <input type="text" id="address" required>
              </div>
              <div class="form-group">
                <label for="city">City</label>
                <input type="text" id="city" required>
              </div>
              <div class="form-group">
                <label for="state">State</label>
                <input type="text" id="state" required>
              </div>
              <div class="form-group">
                <label for="zip">ZIP Code</label>
                <input type="text" id="zip" required>
              </div>
              <div class="form-group">
                <label for="type">Type of Property</label>
                <input type="text" id="type" required>
              </div>
              <div class="form-group">
                <label for="squareFootage">Square Footage</label>
                <input type="number" id="squareFootage" required>
              </div>
              <div class="form-group">
                <label for="yearBuilt">Year Built</label>
                <input type="number" id="yearBuilt" required>
              </div>
              <div class="form-group">
                <label for="bedrooms">Bedrooms</label>
                <input type="number" id="bedrooms" required>
              </div>
              <div class="form-group">
                <label for="bathrooms">Bathrooms</label>
                <input type="number" id="bathrooms" required>
              </div>
              <div class="form-group">
                <label for="lotSize">Lot Size (Acres)</label>
                <input type="number" id="lotSize" required>
              </div>
              <button type="button" onclick="addProperty()">Add Property</button>
            </form>
          </div>
          <script>
            const propertyTable = document.getElementById('propertyTable').querySelector('tbody');
    
            function addProperty() {
                const address = document.getElementById('address').value;
                const city = document.getElementById('city').value;
                const state = document.getElementById('state').value;
                const zip = document.getElementById('zip').value;
                const type = document.getElementById('type').value;
                const squareFootage = document.getElementById('squareFootage').value;
                const yearBuilt = document.getElementById('yearBuilt').value;
                const bedrooms = document.getElementById('bedrooms').value;
                const bathrooms = document.getElementById('bathrooms').value;
                const lotSize = document.getElementById('lotSize').value;
    
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${address}</td>
                    <td>${city}</td>
                    <td>${state}</td>
                    <td>${zip}</td>
                    <td>${type}</td>
                    <td>${squareFootage}</td>
                    <td>${yearBuilt}</td>
                    <td>${bedrooms}</td>
                    <td>${bathrooms}</td>
                    <td>${lotSize}</td>
                    <td><button onclick="deleteProperty(this)">Delete</button></td>
                `;
                propertyTable.appendChild(row);
                document.getElementById('propertyForm').reset();
            }
    
            function deleteProperty(button) {
                const row = button.parentElement.parentElement;
                propertyTable.removeChild(row);
            }
        </script>
